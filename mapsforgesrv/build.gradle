plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'edu.sc.seis.launch4j' version '2.5.0'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'

    implementation 'org.mapsforge:mapsforge-core:0.16.0'
    implementation 'org.mapsforge:mapsforge-map:0.16.0'
    implementation 'org.mapsforge:mapsforge-map-reader:0.16.0'
    implementation 'org.mapsforge:mapsforge-themes:0.16.0'
    implementation 'org.mapsforge:mapsforge-map-awt:0.16.0'
    implementation 'org.mapsforge:mapsforge-poi-awt:0.16.0'
    implementation 'org.mapsforge:mapsforge-poi:0.16.0'

    implementation 'org.xerial:sqlite-jdbc:3.36.0.1'

    implementation 'net.sf.kxml:kxml2:2.3.0' 
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '11.0.6'

    implementation 'com.formdev:svgSalamander:1.1.2.4'
}

    mainClassName = 'com.telemaxx.mapsforgesrv.MapsforgeSrv'

//https://imperceptiblethoughts.com/shadow/
shadowJar {
   archiveBaseName.set('mapsforgesrv-fatjar')
   archiveClassifier.set('')
   archiveVersion.set('')
}

//https://github.com/TheBoegl/gradle-launch4j
launch4j {
  mainClassName = 'com.telemaxx.mapsforgesrv.MapsforgeSrv'
//  icon = "${projectDir}/icons/myApp.ico"
}

